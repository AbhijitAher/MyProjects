<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Translator</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div id="maincontainer">
        <div id="top">
            <label> Select a language to Translate To </label><br>
                <select id="toLanguages" onchange="getOutputLanguage()"></select>
        </div>
        
        <div id="i-o">
            <div id="input_div">
                <textarea id="inputTA" cols="30" rows="15" placeholder="Type here"></textarea>
            </div>
            <div id="output_div">
                <textarea id="outputTA" cols="30" rows="15" placeholder="Get the tanslation here"></textarea>
            </div>
        </div>
        <div id="buttons">
            <button id="translateBtn" onclick="mainTranslate()">Translate</button>
            <p>Due to recent changes the translate request needs a API key, hence the working may fail</p>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
